name: speclet_snakemake
channels:
  - conda-forge
  - bioconda
  - r
  - defaults
dependencies:
  - python=3.8.8
  - snakemake=5.32.2
  - altair=4.1.0
  - colorama
  - drmaa=0.7.9
  - future=0.18.2
  - graphviz
  - ipython=7.24.1
  - nbconvert=6.0.7
  - networkx
  - numpy=1.20.1
  - pandas=1.2.3
  - openssl
  - pip
  - pretty_errors
  - pytest
  - papermill=2.3.3
  - pydantic=1.8.1
  - pyjanitor=0.20.14
  - rich=10.4.0
  - watermark=2.2.0
  - pip:
    - -e .  # install the source directory as a package (keep as last)
