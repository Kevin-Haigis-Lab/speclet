- name: my-test-model
  description: My model for testing model configs.
  model: speclet-test-model
  fit_methods:
    - ADVI
  config:
    some_param: noncentered
    cov2: true
  pipelines:
    - fitting
  debug: False
- name: second-test-model
  description: Another model for testing the pipelines.
  model: speclet-test-model
  fit_methods:
    - ADVI
    - MCMC
  config:
    some_param: noncentered
    cov1: true
    cov2: true
  pipelines:
    - fitting
    - sbc
  debug: True
  pipeline_sampling_parameters:
    fitting:
      ADVI:
        n_iterations: 400
        draws: 25
    sbc:
      ADVI:
        n_iterations: 100
        post_pred_samples: 250
      MCMC:
        target_accept: 0.85
        prior_pred_samples: 50
- name: no-config-test
  description: A config without a `config` section.
  model: speclet-test-model
  fit_methods:
    - ADVI
  pipelines:
    - fitting
  debug: False
