- name: my-test-model
  description: My model for testing model configs.
  model: speclet-test-model
  config:
    some_param: noncentered
    cov2: true
  pipelines:
    fitting: []

- name: second-test-model
  description: Another model for testing the pipelines.
  model: speclet-test-model
  config:
    some_param: noncentered
    cov1: true
    cov2: true
  pipelines:
    fitting: ["ADVI", "MCMC"]
    sbc: ["ADVI", "MCMC"]
  sampling_arguments:
    fitting:
      ADVI:
        n_iterations: 400
        draws: 25
      MCMC:
        sample_kwargs:
          draws: 34
    sbc:
      ADVI:
        n_iterations: 100
      MCMC:
        prior_pred_samples: 50
        sample_kwargs:
          target_accept: 0.83

- name: no-config-test
  description: A config without a `config` section.
  model: speclet-test-model
  pipelines:
    fitting: ["ADVI"]

- name: sampling-pymc3-models-cli_short-sampling-test
  description: A config with a short sampling process.
  model: speclet-test-model
  pipelines:
    fitting: ["MCMC"]
  sampling_arguments:
    fitting:
      MCMC:
        prior_pred_samples: null
        sample_kwargs:
          draws: 200
          tune: 100
